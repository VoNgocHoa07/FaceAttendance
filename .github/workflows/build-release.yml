name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  PYTHON_VERSION: '3.10'
  APP_NAME: 'FaceAttendance'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install https://github.com/z-mahmud22/Dlib_Windows_Python3.x/releases/download/v19.24.99/dlib-19.24.99-cp310-cp310-win_amd64.whl
          pip install numpy==1.26.4 pandas==2.1.4 opencv-python-headless==4.9.0.80 PySide6==6.6.1 mediapipe==0.10.9 face_recognition==1.3.0 openpyxl==3.1.2 pyinstaller==6.3.0

      - name: Create directories
        run: |
          New-Item -ItemType Directory -Force -Path "known_faces"
          New-Item -ItemType Directory -Force -Path "attendance_records"

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --name "${{ env.APP_NAME }}" `
            --icon "Logo/icon.ico" `
            --add-data "Logo;Logo" `
            --add-data "known_faces;known_faces" `
            --add-data "attendance_records;attendance_records" `
            --hidden-import "PySide6.QtCore" `
            --hidden-import "PySide6.QtGui" `
            --hidden-import "PySide6.QtWidgets" `
            --hidden-import "cv2" `
            --hidden-import "mediapipe" `
            --hidden-import "face_recognition" `
            --hidden-import "face_recognition_models" `
            --hidden-import "dlib" `
            --hidden-import "numpy" `
            --hidden-import "pandas" `
            --hidden-import "openpyxl" `
            --hidden-import "json" `
            --collect-all "mediapipe" `
            --collect-all "face_recognition_models" `
            app_main.py

      - name: Create portable ZIP
        run: |
          mkdir -p release
          Copy-Item dist/${{ env.APP_NAME }}.exe release/
          Copy-Item -Recurse Logo release/
          mkdir release/known_faces
          mkdir release/attendance_records
          Compress-Archive -Path release/* -DestinationPath ${{ env.APP_NAME }}-Windows-Portable.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Windows
          path: ${{ env.APP_NAME }}-Windows-Portable.zip

  build-macos:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          brew install cmake
          pip install numpy==1.26.4 pandas==2.1.4 opencv-python-headless==4.9.0.80 PySide6==6.6.1 mediapipe==0.10.9 dlib==19.24.2 face_recognition==1.3.0 openpyxl==3.1.2 pyinstaller==6.3.0

      - name: Create directories
        run: |
          mkdir -p known_faces attendance_records

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --windowed \
            --name "${{ env.APP_NAME }}" \
            --icon "Logo/icon.icns" \
            --add-data "Logo:Logo" \
            --add-data "known_faces:known_faces" \
            --add-data "attendance_records:attendance_records" \
            --hidden-import "PySide6.QtCore" \
            --hidden-import "PySide6.QtGui" \
            --hidden-import "PySide6.QtWidgets" \
            --hidden-import "cv2" \
            --hidden-import "mediapipe" \
            --hidden-import "face_recognition" \
            --hidden-import "face_recognition_models" \
            --hidden-import "dlib" \
            --hidden-import "numpy" \
            --hidden-import "pandas" \
            --hidden-import "openpyxl" \
            --hidden-import "json" \
            --collect-all "mediapipe" \
            --collect-all "face_recognition_models" \
            --osx-bundle-identifier "com.faceattendance.app" \
            app_main.py

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          cp -R "dist/${{ env.APP_NAME }}.app" dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "${{ env.APP_NAME }}" -srcfolder dmg_contents -ov -format UDZO "${{ env.APP_NAME }}-macOS.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS
          path: ${{ env.APP_NAME }}-macOS.dmg

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgl1-mesa-glx libglib2.0-0 \
            libxcb-xinerama0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 \
            libxcb-cursor0 libegl1 libxcb-xfixes0 libopenblas-dev liblapack-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install numpy==1.26.4 pandas==2.1.4 opencv-python-headless==4.9.0.80 PySide6==6.6.1 mediapipe==0.10.9 dlib==19.24.2 face_recognition==1.3.0 openpyxl==3.1.2 pyinstaller==6.3.0

      - name: Create directories
        run: |
          mkdir -p known_faces attendance_records

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile \
            --name "${{ env.APP_NAME }}" \
            --add-data "Logo:Logo" \
            --add-data "known_faces:known_faces" \
            --add-data "attendance_records:attendance_records" \
            --hidden-import "PySide6.QtCore" \
            --hidden-import "PySide6.QtGui" \
            --hidden-import "PySide6.QtWidgets" \
            --hidden-import "cv2" \
            --hidden-import "mediapipe" \
            --hidden-import "face_recognition" \
            --hidden-import "face_recognition_models" \
            --hidden-import "dlib" \
            --hidden-import "numpy" \
            --hidden-import "pandas" \
            --hidden-import "openpyxl" \
            --hidden-import "json" \
            --collect-all "mediapipe" \
            --collect-all "face_recognition_models" \
            app_main.py

      - name: Create AppImage structure
        run: |
          mkdir -p release
          cp dist/${{ env.APP_NAME }} release/
          cp -r Logo release/
          mkdir -p release/known_faces release/attendance_records
          cd release
          tar -czvf ../${{ env.APP_NAME }}-Linux.tar.gz *

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Linux
          path: ${{ env.APP_NAME }}-Linux.tar.gz

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Face Attendance ${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ¯ Face Recognition Attendance System ${{ steps.version.outputs.version }}
            
            ### ðŸ“¥ Downloads
            | Platform | File | Instructions |
            |----------|------|--------------|
            | ðŸªŸ Windows | `FaceAttendance-Windows-Portable.zip` | Extract and run `FaceAttendance.exe` |
            | ðŸŽ macOS | `FaceAttendance-macOS.dmg` | Mount DMG, drag to Applications |
            | ðŸ§ Linux | `FaceAttendance-Linux.tar.gz` | Extract and run `./FaceAttendance` |
            
            ### âœ¨ Features
            - ðŸ“¹ Real-time face recognition attendance
            - ðŸŽ¨ Modern dark theme UI
            - ðŸ“Š Export to Excel/CSV
            - ðŸ“ˆ Attendance reports and analytics
            - ðŸ• Multi-session support (Morning/Afternoon/Evening)
            - âš™ï¸ Customizable settings
            
            ### ðŸ’» System Requirements
            - Camera/Webcam required
            - **Windows**: Windows 10 or later
