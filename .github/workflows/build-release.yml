name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install https://github.com/z-mahmud22/Dlib_Windows_Python3.x/releases/download/v19.24.99/dlib-19.24.99-cp310-cp310-win_amd64.whl
          pip install numpy==1.26.4 pandas==2.1.4 opencv-python-headless==4.9.0.80 PySide6==6.6.1 mediapipe==0.10.9 face_recognition==1.3.0 openpyxl==3.1.2 pyinstaller==6.3.0

      - name: Create directories
        run: |
          New-Item -ItemType Directory -Force -Path "known_faces"
          New-Item -ItemType Directory -Force -Path "attendance_records"

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "FaceAttendance" --add-data "Logo;Logo" --add-data "known_faces;known_faces" --add-data "attendance_records;attendance_records" --hidden-import "PySide6.QtCore" --hidden-import "PySide6.QtGui" --hidden-import "PySide6.QtWidgets" --hidden-import "cv2" --hidden-import "mediapipe" --hidden-import "face_recognition" --hidden-import "face_recognition_models" --hidden-import "dlib" --hidden-import "numpy" --hidden-import "pandas" --hidden-import "openpyxl" --collect-all "mediapipe" --collect-all "face_recognition_models" app_main.py

      - name: Create ZIP
        run: |
          Compress-Archive -Path dist/FaceAttendance.exe -DestinationPath FaceAttendance-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceAttendance-Windows
          path: FaceAttendance-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          brew install cmake
          pip install numpy==1.26.4 pandas==2.1.4 opencv-python-headless==4.9.0.80 PySide6==6.6.1 mediapipe==0.10.9 dlib==19.24.2 face_recognition==1.3.0 openpyxl==3.1.2 pyinstaller==6.3.0

      - name: Create directories
        run: |
          mkdir -p known_faces attendance_records

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "FaceAttendance" --add-data "Logo:Logo" --add-data "known_faces:known_faces" --add-data "attendance_records:attendance_records" --hidden-import "PySide6.QtCore" --hidden-import "PySide6.QtGui" --hidden-import "PySide6.QtWidgets" --hidden-import "cv2" --hidden-import "mediapipe" --hidden-import "face_recognition" --hidden-import "face_recognition_models" --hidden-import "dlib" --hidden-import "numpy" --hidden-import "pandas" --hidden-import "openpyxl" --collect-all "mediapipe" --collect-all "face_recognition_models" app_main.py

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          cp dist/FaceAttendance dmg_contents/
          hdiutil create -volname "FaceAttendance" -srcfolder dmg_contents -ov -format UDZO FaceAttendance-macOS.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceAttendance-macOS
          path: FaceAttendance-macOS.dmg

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgl1-mesa-glx libglib2.0-0 \
            libxcb-xinerama0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 \
            libxcb-cursor0 libegl1 libxcb-xfixes0 libopenblas-dev liblapack-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.26.4 pandas==2.1.4 opencv-python-headless==4.9.0.80 PySide6==6.6.1 mediapipe==0.10.9 dlib==19.24.2 face_recognition==1.3.0 openpyxl==3.1.2 pyinstaller==6.3.0

      - name: Create directories
        run: |
          mkdir -p known_faces attendance_records

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --name "FaceAttendance" --add-data "Logo:Logo" --add-data "known_faces:known_faces" --add-data "attendance_records:attendance_records" --hidden-import "PySide6.QtCore" --hidden-import "PySide6.QtGui" --hidden-import "PySide6.QtWidgets" --hidden-import "cv2" --hidden-import "mediapipe" --hidden-import "face_recognition" --hidden-import "face_recognition_models" --hidden-import "dlib" --hidden-import "numpy" --hidden-import "pandas" --hidden-import "openpyxl" --collect-all "mediapipe" --collect-all "face_recognition_models" app_main.py

      - name: Create tar.gz
        run: |
          cd dist
          tar -czvf ../FaceAttendance-Linux.tar.gz FaceAttendance
          cd ..

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceAttendance-Linux
          path: FaceAttendance-Linux.tar.gz

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Face Attendance ${{ steps.version.outputs.version }}
          body: |
            ## Face Recognition Attendance System ${{ steps.version.outputs.version }}
            
            ### Downloads
            | Platform | File | Instructions |
            |----------|------|--------------|
            | Windows | `FaceAttendance-Windows.zip` | Extract and run `FaceAttendance.exe` |
            | macOS | `FaceAttendance-macOS.dmg` | Mount DMG and run FaceAttendance |
            | Linux | `FaceAttendance-Linux.tar.gz` | Extract and run `./FaceAttendance` |
            
            ### Features
            - Real-time face recognition attendance
            - Modern dark theme UI with splash screen
            - Export to Excel/CSV
            - Attendance reports and analytics
            - Multi-session support (Morning/Afternoon/Evening)
            
            ### Requirements
            - Camera/Webcam required
            - Windows 10+, macOS 10.15+, or Ubuntu 20.04+
            
            ### First Run
            1. Download the appropriate file for your OS
            2. Extract/Install the application
            3. Grant camera permissions when prompted
            4. Add faces using the "Add Person" button
            5. Start taking attendance!
          draft: false
          prerelease: false
          files: |
            artifacts/FaceAttendance-Windows/FaceAttendance-Windows.zip
            artifacts/FaceAttendance-macOS/FaceAttendance-macOS.dmg
            artifacts/FaceAttendance-Linux/FaceAttendance-Linux.tar.gz
