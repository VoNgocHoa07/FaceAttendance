name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cmake
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller FaceAttendance.spec

      - name: Create ZIP
        run: |
          Compress-Archive -Path dist/FaceAttendance.exe -DestinationPath FaceAttendance-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceAttendance-Windows
          path: FaceAttendance-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cmake
          brew install cmake
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller FaceAttendance.spec

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          cp -R dist/FaceAttendance.app dmg_contents/ 2>/dev/null || cp dist/FaceAttendance dmg_contents/
          hdiutil create -volname "FaceAttendance" -srcfolder dmg_contents -ov -format UDZO FaceAttendance-macOS.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceAttendance-macOS
          path: FaceAttendance-macOS.dmg

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgl1-mesa-glx libglib2.0-0 \
            libxcb-xinerama0 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 \
            libxcb-cursor0 libegl1 libxcb-xfixes0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cmake
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller FaceAttendance.spec

      - name: Create tar.gz
        run: |
          cd dist
          tar -czvf ../FaceAttendance-Linux.tar.gz FaceAttendance
          cd ..

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceAttendance-Linux
          path: FaceAttendance-Linux.tar.gz

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Face Attendance ${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ Face Recognition Attendance System ${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Windows**: `FaceAttendance-Windows.zip` - Extract and run `FaceAttendance.exe`
            - **macOS**: `FaceAttendance-macOS.dmg` - Mount and drag to Applications
            - **Linux**: `FaceAttendance-Linux.tar.gz` - Extract and run `./FaceAttendance`
            
            ### Features
            - Real-time face recognition attendance
            - Modern dark theme UI
            - Export to Excel/CSV
            - Attendance reports and analytics
            - Multi-session support (Morning/Afternoon/Evening)
            
            ### Requirements
            - Camera/Webcam required
            - Windows 10+, macOS 10.15+, or Ubuntu 20.04+
            
            ### First Run
            1. Download the appropriate file for your OS
            2. Extract/Install the application
            3. Grant camera permissions when prompted
            4. Add faces using the "Add Person" button
            5. Start taking attendance!
          draft: false
          prerelease: false
          files: |
            artifacts/FaceAttendance-Windows/FaceAttendance-Windows.zip
            artifacts/FaceAttendance-macOS/FaceAttendance-macOS.dmg
            artifacts/FaceAttendance-Linux/FaceAttendance-Linux.tar.gz
